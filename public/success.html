<!-- public/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <link rel="stylesheet" href="success.css">
</head>
<body>
    <div class="header">
        <h1>Login Successful</h1>
        <p>Welcome, <span id="username"></span>!</p>
    </div>
    <div class="content">
        <h2>Add a New Post</h2>
        <form id="postForm">
            <input type="text" id="postTitle" placeholder="Title">
            <select id="postCategory">
                <option value="toys">Toys</option>
                <option value="books">Books</option>
                <option value="equipment">Equipment</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="postPrice" placeholder="Price">
            <input type="text" id="postContact" placeholder="Phone number/email/social media">
            <input type="file" id="postImages" multiple>
            <button type="submit">Save/Update post</button>
        </form>
        <button onclick="ShowPostbtn()">See Post</button>
    </div>
    <div id="post"></div>
    <h1 id="message"></h1>
    <script src="success.js"></script>
</body>
</html>
